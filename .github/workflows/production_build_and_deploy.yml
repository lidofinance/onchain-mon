---
name: Build and deploy production image

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: onchain-mon
  IMAGE_TAG: stable

jobs:
  build-and-push:
    name: Build and push stable image
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build docker image
        id: docker_build_candidate
        uses: docker/build-push-action@v6.1.0
        with:
          push: true
          tags: lidofinance/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          builder: ${{ steps.buildx.outputs.name }}

  deploy:
    needs:
      - build-and-push
    runs-on: ubuntu-latest
    name: Deploy stable image
    steps:
      - name: Deploy to production clusters
        uses: lidofinance/dispatch-workflow@v1
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          TARGET_REPO: 'lidofinance/ansible-onchain-mon-infra'
          TARGET: main
          DISPATCH_BRANCH: main
          TARGET_WORKFLOW: 'onchain_mon_production_deploy.yaml'
