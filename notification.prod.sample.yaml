  - consumerName: DiscordErrors
    type: Discord
    channel_id: Discord1
    severities:
      - Unknown
    by_quorum: false
    subjects:
      - findings.protocol.steth
      - findings.protocol.arb
      - findings.protocol.opt

  - consumerName: DiscordDebug
    type: Discord
    channel_id: Discord2
    severities:
      - Low
      - Info
      - Medium
      - High
      - Critical
    by_quorum: false
    subjects:
      - findings.protocol.steth
      - findings.protocol.arb
      - findings.protocol.opt

  - consumerName: OpsGenie
    type: OpsGenie
